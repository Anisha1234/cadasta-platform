{% extends "organization/organization_list.html" %}

{% block title %} | Add organziation{% endblock %}

{% block modals %}

<div class="modal-backdrop">
  <div class="modal show" data-backdrop="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form method="POST"
              action="{% url 'organization:add' %}">
          <div class="modal-header">
            <a class="close" href="{% url 'organization:list' %}"><span aria-hidden="true">&times;</span></a>
            <h3 class="modal-title">Add organization</h3>
          </div>
          <div class="modal-body">
            {% include "organization/organization_form.html" %}
          </div>
          <div class="modal-footer">
            <a class="btn btn-link" href="{% url 'organization:list' %}">Cancel</a>
            <button type="submit" class="btn btn-default text-uppercase">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
